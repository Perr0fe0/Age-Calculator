<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main-content">
  <div class="card">
    <div class="card__select-date">
      <div class="date-input">
        <label for="day">Day</label>
        <input type="number" name="day" id="day-input"
        placeholder="DD" required>
        <p id="error"></p>
      </div>
      <div class="date-input">
        <label for="month">Month</label>
        <input type="number" name="month" id="month-input" placeholder="MM"required>
        <p id="error"></p>
      </div>
      <div class="date-input">
        <label for="year">Year</label>
        <input type="number" name="year" id="year-input" placeholder="YYYY"required>
        <p id="error"></p>
      </div>
      

    </div>
    <div class="card__years-estimated">

    </div>
  </div>
</main>
