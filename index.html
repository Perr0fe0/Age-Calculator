<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main-content">
  <div class="card">
    <div class="card__select-date">
      <div class="date-input">
        <label id="label-day" for="day">Day</label>
        <input type="text" name="day" id="day-input" maxlength="2"
        placeholder="DD" required>
        <p class="error" id="error-day"></p>
      </div>
      <div class="date-input">
        <label id="label-month" for="month">Month</label>
        <input type="text" name="month" id="month-input" maxlength="2" placeholder="MM"required>
        <p class="error" id="error-month"></p>
      </div>
      <div class="date-input">
        <label id="label-year" for="year">Year</label>
        <input type="text" name="year" id="year-input" maxlength="4" placeholder="YYYY"required>
        <p class="error" id="error-year"></p>
      </div>
      <button onclick="calculateAge()" class="button"><img src="/assets/images/icon-arrow.svg" alt="arrow"></button>

    </div>
    <div class="card__years-estimated">
      <div class="margin">
        <p class="estimated-date">
          <span id="estimatedYears"><i>--</i></span>
          <i>years</i>
        </p>
      </div>
        
      <div class="margin">
        <p class="estimated-date">
          <span id="estimatedMonths"><i>--</i></span>
          <i>months</i>
        </p>
      </div>
      
      <div class="margin">
        <p class="estimated-date">
          <span id="estimatedDays"><i>--</i></span>
          <i>days</i>
        </p>
      </div>
      
    </div>
  </div>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Perr0fe0">Alexander</a>.
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
